{% extends "base.html" %}
{% block content %}

<body>

    <div class="tableee" align="center" >
        <h3 >Your Given csv data. </h3>
        <table>

            <tr>
                <th>s. no.</th>
                <th> Duration</th>
                <th> Calories </th>
                <th> Pulse </th>
                <th> Maxpulse</th>
            </tr>


            {% for wd in data %}
            <tr>
                <th>{{ loop.index }}</th>
                <td> {{wd.duration}} </td>
                <td> {{wd.calories}} </td>
                <td> {{wd.pulse}} </td>
                <td> {{wd.maxpulse}} </td>
            </tr>
            {% endfor %}

        </table>

    </div>

</body>

{% endblock %}
